<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Patients</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
 
        .spinner-border {
            display: none; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <img src="../src/logo.png" alt="Logo" class="header-logo">
            <div class="header-title">Search Patients</div>
            <div class="header-icons">
                <i class="fas fa-cog"></i>
                <i class="fas fa-user"></i>
                <i class="fas fa-save"></i>
            </div>
        </div>
        <nav class="header-nav">
            <a href="home.html">Home</a>
            <a href="patients.html">Patients</a>
            <a href="#">Providers</a>
            <a href="#">Orders</a>
            <a href="#">New Patients</a>
            <a href="logs.html">Logs</a>
            <a href="#">Settings</a>
        </nav>
    </header>
    <div class="content-wrapper">
        <div class="search-section">
            <h2>Search for Patients</h2>
            <input type="text" id="patientSearch" placeholder="Enter patient name, ID, or address">
            <button onclick="searchPatients()">Search</button>
        </div>
        <div class="patients-list">
            <h2>All Patients</h2>
            <div id="loadingSpinner" class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <table id="patientsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Patient ID</th>
                        <th>Birthday</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            
        </div>
    </div>
    <footer>
        <p>&copy; 2024 RxWiz, Inc. All rights reserved.</p>
        <p>Contact us at info@rxwiz.com or call us at (555) 123-4567.</p>
    </footer>
    <script src="patients.js"></script>
</body>
</html>
